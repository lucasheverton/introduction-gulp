<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulp and Slick</title>
    <link rel="stylesheet" href="assets/dist/css/index.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/slick-carousel/slick/slick.css"/> <!-- Importado node modules -->
    <link rel="stylesheet" type="text/css" href="node_modules/slick-carousel/slick/slick-theme.css"/> <!-- Importado node modules -->
  </head>

  <body>
    <div class="container">
      <h1>Usando o Gulp e o slick-carousel</h1>
    </div>
    
    <br>

    <div class="main-carousel">
      <section class="carousel">
        <div class="slide-image">
          <img src="assets/dist/img/one.png" alt="Image 1" title="Image 1" />
        </div>

        <div class="slide-image">
          <img src="assets/dist/img/two.png" alt="Image 2" title="Image 2" />
        </div>
        
        <div class="slide-image">
          <img src="assets/dist/img/three.png" alt="Image 3" title="Image 3" />
      </div>

      <div class="slide-image">
        <img src="assets/dist/img/four.png" alt="Image 4" title="Image 4" />
      </div>
      
      <div class="slide-image">
        <img src="assets/dist/img/five.png" alt="Image 5" title="Image 5" />
      </div>
    </section>
  </div>
    
  </body>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>  <!-- Importado node modules -->
  <script type="text/javascript" src="node_modules/slick-carousel/slick/slick.min.js"></script> <!-- Importado node modules -->
  <script type="text/javascript" src="assets/dist/js/index.js"></script>
</html>
